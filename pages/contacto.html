    <div class="contenedor">

        <h1 class="descripcionPrincipal descripcionItalica">Contactanos</h1>

        <p class="textoFuente">
            <strong>¡A la brevedad nos estaremos comunicando!</strong>
        </p>

        <form action="" method="get">
            <div class="formularioMargen">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos">
            </div>
            
            <div class="formularioMargen">
                <label for="nombres">Nombres:</label>
                <input type="text" id="nombres">         
            </div>
            
            <div class="formularioMargen">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono">
            </div>

            <div class="formularioMargen">
                <label for="email">Correo electrónico:</label>
                <input type="email" name="" id="email" placeholder="micorreo@gmail.com">
            </div>

            <div class="formularioMargen">
                <label for="consulta">Dejanos tu consulta a continuación:</label>
                <textarea rows="4" cols="20"></textarea>
            </div>
                
            <div class="formularioBotonMargen">
                <input class="formularioMargen" type="reset" id="botonLimpiar" value="Limpiar datos">
                <input class="formularioMargen" type="submit" id="botonEnviar" value="Enviar">
            </div>

        </form>
    </div>
